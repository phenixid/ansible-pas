---
# defaults file for digo

digo_user_service_ssl: no
digo_user_service_ssl_client: no
digo_user_service_ssl_trust_all: no
digo_user_service_ssl_key_pass: ""
digo_ssl_trust_file: ""
digo_ssl_key_file: ""
digo_custom_java_opts: ""
digo_saml_skew_time: 30000

digo_signing_service_url: "{{ signing_service_url }}"
digo_file_service_url: "{{ file_service_url }}"
digo_file_service_username: "{{ file_service_username }}"
digo_file_service_password: "{{ file_service_password }}"
digo_citizens_query_url: "{{ citizens_query_url }}"
digo_fob_query_url: "{{ fob_query_url }}"
digo_edu_query_url: "{{ edu_query_url }}"
digo_employees_query_url: "{{ employees_query_url }}"
digo_db_url: "{{ db_url }}"

